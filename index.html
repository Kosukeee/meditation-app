<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>瞑想アプリ</title>
  </head>
  <body>
    <div>
      <div class="player">
        <div class='player-timer'>
          <!-- Circle svg -->
          <svg
            class='player-timer-circle'
            width="164"
            height="164"
            viewBox="0 0 164 164"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M82 161C125.63 161 161 125.63 161 82C161 38.3695 125.63 3 82 3C38.3695 3 3 38.3695 3 82C3 125.63 38.3695 161 82 161ZM82 164C127.287 164 164 127.287 164 82C164 36.7127 127.287 0 82 0C36.7127 0 0 36.7127 0 82C0 127.287 36.7127 164 82 164Z"
              fill="white"
            />
          </svg>
          <!-- Triangle svg -->
          <svg class='player-timer-btn' width="29" height="28" viewBox="0 0 29 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.82532 6.24994L28.5753 17.0753L9.82532 27.9006L9.82532 6.24994Z" fill="white"/>
          </svg>
        </div>
      </div>
      <div class="selection">
        <span class="selection-bar"></span>
        <div class="title">
          <p class="title-headline">穏やかな森の雨</p>
          <p class="title-description">
            雨の音, Sound Collabo, Gentle Rains in Highlights
          </p>
        </div>
        <div class='soundList'>
          <div class="soundList-item">
            <img src="img/shooting_star.jpg" alt="" class="soundList-image" />
            <div class="soundList-text">
              <span class="soundList-title">ひたすら続く強い雨 ~尾瀬ヶ原~</span>
              <span class="soundList-description">Gentle Rains in Highlights</span>
            </div>
          </div>
          <div class="soundList-item">
            <img src="img/shooting_star.jpg" alt="" class="soundList-image" />
            <div class="soundList-text">
              <span class="soundList-title">東京の雨 ~奥武蔵~</span>
              <span class="soundList-description">Gentle Rains in Highlights</span>
            </div>
          </div>
          <div class="soundList-item">
            <img src="img/shooting_star.jpg" alt="" class="soundList-image" />
            <div class="soundList-text">
              <span class="soundList-title">スコール ~フィジー タビアンガ村~</span>
              <span class="soundList-description">Gentle Rains in Highlights</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
